magic_ball.question_page_hello:
  path: '/questionpage/hello'
  defaults:
    _controller: '\Drupal\magic_ball\Controller\MagicController::showForm'
  requirements:
    _permission: 'view content'

magic_ball.magic_form:
  path: '/magic'
  defaults:
    _form: '\Drupal\magic_ball\Form\MagicQuestionForm'
  requirements:
    _permission: 'access content'

magic_ball.settings_form:
  path: '/admin/config/magic_ball'
  defaults:
    _controller: '\Drupal\magic_ball\Controller\MagicController::showConfigurationPage'
  requirements:
    _permission: 'administer site configuration'